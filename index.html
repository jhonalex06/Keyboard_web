<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="actions">
          <a download="info.html" class="download" >File</a>
        </div>
        <div id="page" contenteditable>
        
        </div>
        <div id="keyboard">
          <div id="keyboard-middle">
            <div class="keyboard-row">
                <button class="keyboard-left"data-char="&emsp;">TAB</button>
                <button data-char="1">1</button>
                <button data-char="2">2</button>
                <button data-char="3">3</button>
                <button data-char="4">4</button>
                <button data-char="5">5</button>
                <button data-char="6">6</button>
                <button data-char="7">7</button>
                <button data-char="8">8</button>
                <button data-char="9">9</button>
                <button data-char="0">0</button>
                <button data-char="&#x1f604">&#x1f604</button>
                <button data-char="&#129314">&#129314</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-left" data-mod="caps">CAPS</button>
                <button data-char="q">Q</button>
                <button data-char="w">W</button>
                <button data-char="e">E</button>
                <button data-char="r">R</button>
                <button data-char="t">T</button>
                <button data-char="y">Y</button>
                <button data-char="u">U</button>
                <button data-char="i">I</button>
                <button data-char="o">O</button>
                <button data-char="p">P</button>
                <button data-char="&#129315">&#129315</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-left" data-char="<br />">RETURN</button>
                <button data-char="a">A</button>
                <button data-char="s">S</button>
                <button data-char="d">D</button>
                <button data-char="f">F</button>
                <button data-char="g">G</button>
                <button data-char="h">H</button>
                <button data-char="j">J</button>
                <button data-char="k">K</button>
                <button data-char="l">L</button>
                <button data-char="&#129325">&#129325</button>
                <button data-char="&#129326">&#129326</button>
                <button data-char="&#129326">&#129326</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-left" data-mod="shift">SHIFT</button>
                <button data-char="&#129326">&#129326</button>
                <button data-char="&#129326">&#129326</button>
                <button data-char="z">Z</button>
                <button data-char="x">X</button>
                <button data-char="c">C</button>
                <button data-char="v">V</button>
                <button data-char="b">B</button>
                <button data-char="n">N</button>
                <button data-char="m">M</button>
                <button data-char="&#129327">&#129327</button>
                <button data-char="&#129322">&#129322</button>
            </div>
            <div class="keyboard-row">
              <button class="keyboard-left" data-action="Download">Download</button>
              <button data-char="Linux">&#128039</button>
              <button class="space" data-char="Space">Space</button>
              <button class="keyboard-left" data-action="clear">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
